<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SST Dashboard</title>
  <link rel="icon" type="image/png" href="./favicon.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- ‚úÖ CSS embebido: Visual id√©ntico en Vercel y local -->
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #222;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #e9eef6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      color: #003366;
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar button {
      width: 90%;
      margin: 8px 0;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background-color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background-color: #dfe8f5;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px 40px;
    }

    h1 {
      margin-top: 0;
      color: #111;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .controls button {
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    .danger {
      background-color: #d9534f !important;
    }

    .danger:hover {
      background-color: #b52b27 !important;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 6px;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    #timerDisplay {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .charts-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    canvas {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 45%;
      min-height: 300px;
    }

    footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #444;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { flex-direction: row; width: 100%; height: auto; box-shadow: none; }
      .main-content { padding: 15px; }
      canvas { width: 100%; }
    }
  </style>
</head>

<body>
  <!-- üìò Sidebar -->
  <div class="sidebar">
    <h2>üìò SST Dashboard</h2>
    <button id="dashboardBtn">Dashboard</button>
    <button id="historyBtn">History</button>
    <button id="themeToggle">Toggle Theme</button>
    <footer>¬© 2025 Dioni</footer>
  </div>

  <!-- üìä Main Content -->
  <div class="main-content">
    <h1>Study Session Tracker</h1>
    <p>Monitor participation, performance, and engagement with precision.</p>

    <div class="controls">
      <label>Session Time (min):</label>
      <input type="number" id="sessionTime" value="60" />
      <input type="text" id="studentName" placeholder="Enter student name" />
      <button id="addStudent">+ Add Student</button>
      <select id="studentList"><option>(no students saved)</option></select>
      <button id="deleteStudent" class="danger">üóë Delete Student</button>
      <button id="exportCSV">üì• Export CSV</button>
      <button id="viewHistory">üìÑ View History</button>
      <button id="endSession" class="danger">üî¥ End Session</button>
    </div>

    <!-- üïí Timer -->
    <section id="timerSection">
      <h2>‚è∞ Session Timer</h2>
      <div id="timerDisplay">00:00:00</div>
      <div class="timer-controls">
        <button id="startBtn">‚ñ∂ Start</button>
        <button id="stopBtn">‚è∏ Stop</button>
        <button id="resetBtn">üîÑ Reset</button>
      </div>
    </section>

    <!-- üë©‚Äçüéì Students Table -->
    <section id="studentsSection">
      <h2>üë©‚Äçüéì Students Activity</h2>
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Student</th>
            <th>Participation</th>
            <th>Responses</th>
            <th>Chat</th>
            <th>Total</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- üìà Charts -->
    <section id="chartsSection">
      <h2>üìä Performance Overview</h2>
      <div class="charts-container">
        <canvas id="barChart"></canvas>
        <canvas id="pieChart"></canvas>
      </div>
    </section>
  </div>

  <!-- ‚úÖ FIX para que Vercel ejecute app.js correctamente -->
  <script id="mainScript" type="text/javascript">
    fetch('./app.js?v=2.0.0')
      .then(response => {
        if (!response.ok) throw new Error("No se pudo cargar app.js");
        return response.text();
      })
      .then(code => {
        const script = document.createElement('script');
        script.textContent = code;
        document.body.appendChild(script);
        console.log("‚úÖ app.js cargado y ejecutado correctamente.");
      })
      .catch(err => console.error("Error cargando app.js:", err));
  </script>
</body>
</html>
