<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SST Dashboard</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <!-- ✅ Ruta corregida para estilos dentro de /assets -->
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="sidebar">
    <h2>📘 SST Dashboard</h2>
    <button id="dashboardBtn">Dashboard</button>
    <button id="historyBtn">History</button>
    <button id="themeToggle">Toggle Theme</button>
    <footer>© 2025 Dioni</footer>
  </div>

  <div class="main-content">
    <h1>Study Session Tracker</h1>
    <p>Monitor participation, performance, and engagement with precision.</p>

    <div class="controls">
      <label>Session Time (min):</label>
      <input type="number" id="sessionTime" value="60" />
      <input type="text" id="studentName" placeholder="Enter student name" />
      <button id="addStudent">+ Add Student</button>
      <select id="studentList"><option>(no students saved)</option></select>
      <button id="deleteStudent" class="danger">🗑 Delete Student</button>
      <button id="exportCSV">📥 Export CSV</button>
      <button id="viewHistory">📄 View History</button>
      <button id="endSession" class="danger">🔴 End Session</button>
    </div>

    <section id="timerSection">
      <h2>⏰ Session Timer</h2>
      <div id="timerDisplay">00:00:00</div>
      <div class="timer-controls">
        <button id="startBtn">▶ Start</button>
        <button id="stopBtn">⏸ Stop</button>
        <button id="resetBtn">🔄 Reset</button>
      </div>
    </section>

    <section id="studentsSection">
      <h2>👩‍🎓 Students Activity</h2>
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Student</th>
            <th>Participation</th>
            <th>Responses</th>
            <th>Chat</th>
            <th>Total</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="chartsSection">
      <h2>📊 Performance Overview</h2>
      <div class="charts-container">
        <canvas id="barChart"></canvas>
        <canvas id="pieChart"></canvas>
      </div>
    </section>
  </div>

  <!-- ✅ Scripts cargados correctamente -->
  <script src="app.js"></script>
</body>
</html>
